<div>
  <h2>Register</h2>
  <form [formGroup]="signUpForm" id="user-signup" (ngSubmit)="onSubmit()">
    <div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          id="username"
          class="form-control"
          type="text"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          id="firstName"
          class="form-control"
          type="text"
          formControlName="firstName"
        />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input
          id="last-name"
          class="form-control"
          type="text"
          formControlName="lastName"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          class="form-control"
          type="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          class="form-control"
          type="password"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input
          id="confirm-password"
          class="form-control"
          type="password"
          formControlName="confirmPassword"
        />
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!signUpForm.valid">Register
        </button>
      </div>
    </div>
  </form>
</div>
