<div>
  <div class="top-bar">
    <div class="left">
      <a class="header" href="#">Cash Stash</a>
    </div>
    <div *ngIf="isUserLoggedIn()">
      <div class="right">
        <a class="item" (click)="logout()">Logout</a>
      </div>
      <div class="right">
        <a class="item">{{userFullName()}}</a>
      </div>
    </div>
    <div *ngIf="!isUserLoggedIn()">
      <div class="right">
        <a class="item" [routerLink]="['signup']">Sign Up</a>
      </div>
      <div class="right">
        <a class="item" [routerLink]="['login']">Login</a>
      </div>
    </div>
  </div>
  <cash-navbar *ngIf="isUserLoggedIn()"></cash-navbar>
</div>
