<nav class="cash-navigation">
  <div *ngIf="isUserLoggedIn()">
    <ul fxLayout="row" fxLayoutAlign="left" fxLayout.xs="column">
      <li *ngFor="let item of navigationItems()">
        <a class="cash-nav-bar-item" [routerLink]="[item.link]">{{item.name}}</a>
      </li>
    </ul>
  </div>
</nav>
